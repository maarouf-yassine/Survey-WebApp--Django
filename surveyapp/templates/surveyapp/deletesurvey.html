{% extends "surveyapp/base.html" %}
{% block body %}
<form method="post">
  {% csrf_token %}
  <div class="add-category">

    <div class="add-box">
      <select name="survey">
        {% for s in surveys %}
        <option value=”{{s.id}}”>{{s.title_name}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="add-box">
      <input type="submit" value="Delete">
    </div>

  </div>
</form>
{% endblock %}
